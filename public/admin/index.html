<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
</head>

<body>
  <div id="nc-root"></div>

  <!-- Ensure CMS script loads *after* the DOM root -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <script defer src="https://unpkg.com/decap-cms@^3.8.3/dist/decap-cms.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const CMS = window.CMS || window.DecapCMS;
      if (CMS) {
        CMS.init({ root: "#nc-root" });
      } else {
        console.error("Decap CMS failed to load");
      }
    });
  </script>
</body>

</html>
